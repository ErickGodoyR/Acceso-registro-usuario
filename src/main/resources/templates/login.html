<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main.html}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>


<div layout:fragment="content">

    <div class="card mb-4">
        <div class="card-body d-flex d-flex justify-content-center vh-100">
            <div class="row">
                <div class="col-lg-9">
                    <div th:if=${param.exito}>
                        <div class="alert alert-info">
                            Se ha registrado existosamente a la aplicación
                        </div></div>

                    <h1>Registrate</h1>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label class="control-label" for="email">Email: </label>
                            <input id="email" type="email" class="form-control" name="username" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password: </label>
                            <input id="password" type="password" class="form-control" name="password" required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                            <span>Si no estas registrado <a th:href="@{/usuarios/nvoUsuario}">Registrate aquí</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
